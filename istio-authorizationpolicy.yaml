
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: mcp-gateway-access
  namespace: default # Apply to your application namespace
spec:
  selector:
    matchLabels:
      app: mcp-gateway # Selects your mcp-gateway service
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
      to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]
