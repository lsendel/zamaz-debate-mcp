name: Claude Interactive Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude-assistant:
    name: Claude AI Assistant
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Only run when @claude is mentioned
    if: |
      contains(github.event.comment.body, '@claude') ||
      contains(github.event.review.body, '@claude') ||
      contains(github.event.issue.body, '@claude')
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Assistant
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: "claude-3-5-sonnet-20241022"
          
          # Allow Claude to run project-specific commands
          allowed_tools: |
            Bash(make check-health)
            Bash(make test-mcp-all)
            Bash(mvn test -q)
            Bash(npm test)
            Bash(docker-compose ps)
          
          custom_instructions: |
            You're assisting with the Zamaz Debate MCP Services project:
            
            üèóÔ∏è **Architecture**: Multi-service Spring Boot + React system
            üîß **Tech Stack**: Java 21, Spring Boot 3.3.5, React 18, TypeScript
            üê≥ **Deployment**: Docker Compose with PostgreSQL, Redis, Qdrant
            üìã **Build**: Maven multi-module project with Makefile shortcuts
            
            **Common Commands**:
            - `make start-all` - Start all services
            - `make test-mcp-all` - Test all MCP services  
            - `make check-health` - Check service health
            - `mvn clean install` - Build all modules
            
            Be helpful, concise, and provide actionable solutions.

