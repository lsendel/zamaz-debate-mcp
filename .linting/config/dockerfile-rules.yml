# Dockerfile Linting Rules (Hadolint configuration)
# See: https://github.com/hadolint/hadolint

# Ignored rules
ignored:
  # Allow specific base images that might trigger warnings
  - DL3006  # Always tag the version of an image explicitly
  - DL3008  # Pin versions in apt get install
  - DL3009  # Delete the apt-get lists after installing something
  - DL3015  # Avoid additional packages by specifying --no-install-recommends

# Allowed registries for base images
allowed-registries:
  - docker.io
  - gcr.io
  - quay.io
  - registry.access.redhat.com
  - registry.redhat.io

# Trusted base images
trusted-registries:
  - docker.io/library
  - gcr.io/distroless
  - registry.access.redhat.com/ubi8
  - registry.access.redhat.com/ubi9

# Custom rules for our project
rules:
  # Security rules
  - id: "MCP-001"
    description: "Use non-root user in containers"
    severity: "error"
    pattern: "USER root"
    message: "Avoid running containers as root user"

  - id: "MCP-002"
    description: "Use specific versions for base images"
    severity: "warning"
    pattern: "FROM .+:latest"
    message: "Avoid using 'latest' tag for base images"

  - id: "MCP-003"
    description: "Clean package manager cache"
    severity: "warning"
    pattern: "RUN.*apt-get.*install"
    message: "Clean apt cache after installation"

  - id: "MCP-004"
    description: "Use COPY instead of ADD when possible"
    severity: "info"
    pattern: "ADD (?!.*\\.tar)"
    message: "Use COPY instead of ADD for simple file copying"

  - id: "MCP-005"
    description: "Set working directory"
    severity: "warning"
    pattern: "^(?!.*WORKDIR)"
    message: "Set WORKDIR to organize filesystem"

# File patterns to check
include:
  - "**/Dockerfile"
  - "**/Dockerfile.*"
  - "**/*.dockerfile"

# File patterns to ignore
exclude:
  - "**/target/**"
  - "**/build/**"
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/generated/**"

# Severity levels: error, warning, info, style
failure-threshold: "warning"

# Format for output
format: "json"

# Enable/disable specific checks
override:
  error: []
  warning: []
  info: []
  style: []