global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@mcp-debate.com'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Routing tree for alerts
route:
  group_by: ['alertname', 'severity', 'team']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  # Critical SLA violations - immediate escalation
  - match:
      severity: critical
      sla_type: availability
    receiver: 'sla-critical'
    group_wait: 5s
    repeat_interval: 5m
    
  # Performance SLA issues
  - match:
      severity: warning
      sla_type: performance
    receiver: 'sla-performance'
    group_wait: 30s
    repeat_interval: 15m
    
  # Business impact alerts
  - match:
      impact: business
    receiver: 'business-impact'
    group_wait: 2m
    repeat_interval: 30m
    
  # Cost-related alerts
  - match:
      impact: cost
    receiver: 'cost-alerts'
    group_wait: 5m
    repeat_interval: 1h
    
  # Revenue and billing issues
  - match:
      impact: revenue
    receiver: 'revenue-critical'
    group_wait: 1m
    repeat_interval: 10m
    
  # AI/LLM specific alerts
  - match:
      team: ai
    receiver: 'ai-team'
    group_wait: 1m
    repeat_interval: 20m
    
  # Platform infrastructure alerts
  - match:
      team: platform
    receiver: 'platform-team'
    group_wait: 2m
    repeat_interval: 30m
    
  # Capacity planning alerts
  - match:
      impact: capacity
    receiver: 'capacity-planning'
    group_wait: 5m
    repeat_interval: 2h

# Alert receivers
receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://mcp-alertmanager-webhook:5001/alerts'
    send_resolved: true

# Critical SLA violations - immediate response required
- name: 'sla-critical'
  email_configs:
  - to: 'sre-oncall@mcp-debate.com'
    subject: 'üö® CRITICAL SLA VIOLATION - {{ .GroupLabels.alertname }}'
    body: |
      CRITICAL SLA Violation Detected
      
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .GroupLabels.severity }}
      
      {{ range .Alerts }}
      Description: {{ .Annotations.description }}
      Runbook: {{ .Annotations.runbook_url }}
      Started: {{ .StartsAt }}
      {{ end }}
      
      This requires IMMEDIATE attention.
  slack_configs:
  - channel: '#sre-alerts'
    color: 'danger'
    title: 'üö® CRITICAL SLA VIOLATION'
    text: |
      *Alert:* {{ .GroupLabels.alertname }}
      *Severity:* {{ .GroupLabels.severity }}
      {{ range .Alerts }}
      *Description:* {{ .Annotations.description }}
      *Runbook:* {{ .Annotations.runbook_url }}
      {{ end }}
    actions:
    - type: button
      text: 'View Dashboard'
      url: 'https://grafana.mcp-debate.com/d/mcp-business-metrics'
    - type: button
      text: 'View Runbook'
      url: '{{ .CommonAnnotations.runbook_url }}'
  pagerduty_configs:
  - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
    description: 'Critical SLA violation: {{ .GroupLabels.alertname }}'
    severity: 'critical'
    details:
      alert_name: '{{ .GroupLabels.alertname }}'
      description: '{{ .CommonAnnotations.description }}'
      runbook: '{{ .CommonAnnotations.runbook_url }}'

