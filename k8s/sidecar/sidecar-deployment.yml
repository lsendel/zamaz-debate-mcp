apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-sidecar
  namespace: zamaz-mcp
  labels:
    app: mcp-sidecar
    version: v1.0.0
    component: security-gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcp-sidecar
  template:
    metadata:
      labels:
        app: mcp-sidecar
        version: v1.0.0
        component: security-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: mcp-sidecar
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: mcp-sidecar
        image: zamaz/mcp-sidecar:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sidecar-secret
              key: jwt-secret
        - name: JWT_ISSUER
          value: "zamaz-mcp-sidecar"
        - name: JWT_EXPIRATION
          value: "86400"
        - name: JWT_REFRESH_EXPIRATION
          value: "604800"
        - name: ORGANIZATION_SERVICE_URL
          value: "http://mcp-organization-service:5005"
        - name: LLM_SERVICE_URL
          value: "http://mcp-llm-service:5002"
        - name: CONTROLLER_SERVICE_URL
          value: "http://mcp-debate-service:5013"
        - name: RAG_SERVICE_URL
          value: "http://mcp-rag-service:5004"
        - name: RATE_LIMIT_REPLENISH_RATE
          value: "10"
        - name: RATE_LIMIT_BURST_CAPACITY
          value: "20"
        - name: METRICS_ENABLED
          value: "true"
        - name: CACHE_ENABLED
          value: "true"
        - name: TRACING_ENABLED
          value: "true"
        - name: SECURITY_SCANNING_ENABLED
          value: "true"
        - name: CORS_ALLOWED_ORIGINS
          value: "https://app.zamaz.com,https://admin.zamaz.com"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: sidecar-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-sidecar
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-sidecar-service
  namespace: zamaz-mcp
  labels:
    app: mcp-sidecar
    component: security-gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: mcp-sidecar
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-sidecar-internal
  namespace: zamaz-mcp
  labels:
    app: mcp-sidecar
    component: security-gateway
spec:
  type: ClusterIP
  selector:
    app: mcp-sidecar
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-sidecar-hpa
  namespace: zamaz-mcp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-sidecar
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcp-sidecar-pdb
  namespace: zamaz-mcp
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mcp-sidecar