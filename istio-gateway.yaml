
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: mcp-gateway
  namespace: default # Or your application namespace
spec:
  selector:
    istio: ingressgateway # Selects the default Istio Ingress Gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
