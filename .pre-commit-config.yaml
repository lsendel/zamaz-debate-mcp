repos:
  # Java formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # TypeScript/JavaScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|html|yml|yaml|md)$
        exclude: |
          (?x)^(
            node_modules/.*|
            .*/node_modules/.*|
            .*\.lock$|
            package-lock\.json$
          )$

  # Docker formatting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3015']

  # Shell script formatting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  # Git commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.6.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Custom hooks for project-specific checks
  - repo: local
    hooks:
      - id: check-env-vars
        name: Check for hardcoded secrets
        entry: scripts/check-env-vars.sh
        language: script
        files: \.(java|yml|yaml|properties)$
        
      - id: maven-compile-check
        name: Maven compile check
        entry: mvn clean compile -DskipTests
        language: system
        files: \.(java|xml)$
        pass_filenames: false
        
      - id: sonar-quality-check
        name: SonarQube quality check
        entry: scripts/sonar-quality-check.sh
        language: script
        files: \.(java|js|jsx|ts|tsx)$
        pass_filenames: false
        stages: [push]